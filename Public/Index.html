<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">

	<title>HOME</title>
	<style>
		/* Button hover animation */
#greetbtn:hover {
    background-color: #45a049; /* Darker green */
    transform: scale(1.1); /* Slightly enlarge the button */
    transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transition */
}

/* Image hover effect */
.circle-img:hover {
    transform: rotate(720deg); /* Slight rotation */
    transition: transform 0.5s ease; /* Smooth transition */
}

	</style>
	<style>
        .circle-img {
            display: block;
            margin: auto;
            width: 200px; /* Adjust size */
            height: 200px; /* Same as width for a perfect circle */
            border-radius: 50%;
            object-fit: cover; /* Ensures the image fills the circle */
        }

		body {
			background-image: url('bgimg.avif');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			height: 100vh;
			margin: 0;
		}

		/* Center content using CSS */
		.center-content {
			text-align: center;
			color: white; /* Adjusting the text color for better visibility */
		}
		
		/* Styling button */
		.btn {
			margin-top: 20px;
		}

		/* Input box styling */
		#nameInput {
			padding: 8px;
			width: 200px;
			margin-top: 10px;
		}

		/* Button styling */
		#greetbtn {
			padding: 10px 15px;
			background-color: #4CAF50; /* Green background */
			color: white;
			border: none;
			cursor: pointer;
		}

		#greetbtn:hover {
			background-color: #45a049; /* Slightly darker green on hover */
		}
	</style>
</head>

		<img src="images7.jfif" alt="Circular Image" class="circle-img">

		<div class="btn">
			<button id="greetbtn">Greet</button>

	<script>
		const button = document.getElementById("greetbtn");
